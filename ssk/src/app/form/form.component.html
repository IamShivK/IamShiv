<div class="container rounded bg-white mt-5 mb-5">
    <form method="post" action="/">
        <div class="row">
            <div class="col-md-3 border-right">
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Create Account</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" placeholder="User name" required></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" required></div>
                        <div class="col-md-12"><label class="labels">Set Password</label><input type="password" class="form-control" placeholder="Password" required></div>

                    </div>
                    <br>
                    <div class=" col-sm-6">
                        <div class="form-group">
                            <label>Profile Picture</label>
                            <div class="custom-file">
                                <input type="file" name="files[]" multiple class="custom-file-input form-control" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose Picture</label>
                            </div>
                        </div>
                        <img src="https://placehold.it/80x80" id="preview" class="img-thumbnail">
                    </div>
                    <div style="padding-left: 140px;">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
